[package]
name = "psbt-v0"
version = "0.1.1"
authors = ["Andrew Poelstra <apoelstra@wpsoftware.net>", "Tobin C. Harding <me@tobin.cc>"]
license = "CC0-1.0"
repository = "https://github.com/rust-bitcoin/rust-psbt-v0/"
description = "Partially Signed Bitcoin Transaction Format - BIP-174"
categories = ["cryptography::cryptocurrencies"]
keywords = [ "psbt", "bip-174", "bip174", "psbt-v0", "psbtv0"]
readme = "README.md"
edition = "2021"
rust-version = "1.63.0"
exclude = ["tests", "contrib"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["std"]
std = ["bitcoin/std", "bitcoin-internals/std"]
rand-std = ["bitcoin/rand-std", "std"]
rand = ["bitcoin/rand"]
serde = ["actual-serde", "bitcoin/serde", "bitcoin-internals/serde"]

[dependencies]
bitcoin = { version = "0.32.4", default-features = false }
bitcoin-internals = { version = "0.4.0", features = ["alloc"] }

base64 = { version = "0.21.3", optional = true }

# Do NOT use this as a feature! Use the `serde` feature instead.
actual-serde = { package = "serde", version = "1.0.103", default-features = false, features = [ "derive", "alloc" ], optional = true }

[dev-dependencies]
anyhow = "1"
bincode = "1.3.1"
serde_json = "1.0.0"
serde_test = "1.0.19"
secp256k1 = { version = "0.29", features = ["rand-std", "global-context"] }

[[example]]
name = "multisig"
required-features = ["rand-std"]

[patch.crates-io.bitcoin-addresses]
path = "../../rust-bitcoin/master/addresses"

[patch.crates-io.base58ck]
path = "../../rust-bitcoin/master/base58"

[patch.crates-io.bitcoin]
path = "../../rust-bitcoin/master/bitcoin"

[patch.crates-io.bitcoin_hashes]
path = "../../rust-bitcoin/master/hashes"

[patch.crates-io.bitcoin-internals]
path = "../../rust-bitcoin/master/internals"

[patch.crates-io.bitcoin-io]
path = "../../rust-bitcoin/master/io"

[patch.crates-io.bitcoin-primitives]
path = "../../rust-bitcoin/master/primitives"

[patch.crates-io.bitcoin-units]
path = "../../rust-bitcoin/master/units"
